<h1 *ngIf="isAddMode">Add Aircraft</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="aircraft_no">Aircraft No</label>
            <input type="text" formControlName="aircraft_no" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.aircraft_no.errors }" />
            <div *ngIf="submitted && f.aircraft_no.errors" class="invalid-feedback">
                <div *ngIf="f.aircraft_no.errors.required">Aircraft No is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="airline">Airline</label>
            <input type="text" formControlName="airline" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.airline.errors }" />
            <div *ngIf="submitted && f.airline.errors" class="invalid-feedback">
                <div *ngIf="f.airline.errors.required">Airline is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="source">Source</label>
            <input type="text" formControlName="source" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.source.errors }" />
            <div *ngIf="submitted && f.source.errors" class="invalid-feedback">
                <div *ngIf="f.source.errors.required">Source is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="destination">Destination</label>
            <input type="text" formControlName="destination" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.destination.errors }" />
            <div *ngIf="submitted && f.destination.errors" class="invalid-feedback">
                <div *ngIf="f.destination.errors.required">Destination is required</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
